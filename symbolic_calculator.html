<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbolic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathLive CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive-static.css">
    <!-- Configuration -->
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Symbolic Calculator</h1>
        
        <div class="nav-links">
            <a href="index.html">LaTeX Editor</a>
            <a href="symbolic_calculator.html" class="active">Symbolic Calculator</a>
        </div>
        
        <div class="calculator-container">
            <div class="editor-section">
                <div class="mathlive-editor">
                    <math-field id="input-field">x</math-field>
                </div>
                
                <div class="action-controls">
                    <select id="action-select">
                        <option value="integrate">Integrate</option>
                        <option value="diff">Differentiate</option>
                        <option value="expand">Expand</option>
                        <option value="factor">Factor</option>
                    </select>
                    <button id="calculate-btn" class="btn">Calculate</button>
                </div>
            </div>
            
            <div class="result-section">
                <div class="result-display">
                    <math-field id="result-field" readonly></math-field>
                </div>
                <div class="result-actions">
                    <button id="copy-result" class="btn">Copy LaTeX</button>
                </div>
            </div>
        </div>

        <div class="examples-section">
            <h2>Example Expressions</h2>
            <div class="example-buttons">
                <button class="example-btn" data-example="ax+b+cx^{-1}">Linear with Inverse</button>
                <button class="example-btn" data-example="\frac{1}{\sqrt{1+x^2}}">Inverse Square Root</button>
                <button class="example-btn" data-example="\exp\left(-x^2\right)">Gaussian</button>
                <button class="example-btn" data-example="\ln\left(2x\right)">Natural Logarithm</button>
                <button class="example-btn" data-example="\arcsin\left(2x\right)">Inverse Sine</button>
            </div>
        </div>
    </div>
    
    <!-- MathLive JS -->
    <script src="https://unpkg.com/mathlive"></script>
    <script src="cors-proxy.js"></script>
    <script src="symbolic_calculator.js"></script>
</body>
</html>
