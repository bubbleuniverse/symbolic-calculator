<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbolic Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathLive CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mathlive/mathlive-static.css">
    <script src="https://unpkg.com/mathlive"></script>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a class="active">Symbolic Editor</a>
            <a href="symbolic_calculator.html">Symbolic Calculator</a>
        </div>
        
        <div class="notebook-container">
            <div class="equation-row" data-row-id="0">
                <div class="row-number">1</div>
                <div class="equation-container">
                    <div class="equation-side left-side">
                        <math-field data-field-id="left-0"></math-field>
                    </div>
                    <div class="equation-equals">=</div>
                    <div class="equation-side right-side">
                        <math-field data-field-id="right-0"></math-field>
                    </div>
                </div>
            </div>
        </div>

        <p>Edit equations in real-time. Use Shift+Enter to add a new row, Shift+Command+Enter to copy the current row.</p>
    </div>
    <script src="symbolic_editor.js"></script>
</body>
</html>
